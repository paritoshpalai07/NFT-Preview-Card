<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="background">
    <div class="NFTcontainer">
      <div class="NFTimg"></div>
      <div class="eyeIcon"></div>
      <div class="NFTdetailsBox">
        <p class="NFTtitle">Equilibrium #3429</p>
        <p class="NFTdetails">Our Equilibrium collection promotes balance and calm.</p>
        <div class="NFTpriceAndDetails">
          <div class="NFTprice">
            <div class="NFTsymbol"></div>
            <p>0.041 ETH</p>
          </div>
          <div class="daysLeftBox">
            <div class="clockIcon"></div>
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <div class="authorImg"></div>
          <p class="authorName"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
